<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login estación terrena Horus Space Lab">
    <meta name="author" content="Evelyn Guzman">
    <meta name="keywords" content="Horus, Space, Lab, login, Estación, Terrena">
    <title>Monitoreo-Estación Terrena</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header id="menu">
        <nav>
            <img src="imagenes/logo.jpg" alt="Logo Horus Space Lab">
            <h1>
                <span> Horus Space Lab</span>
            </h1>
        </nav>
    </header>   
    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Iniciar sesión</h2>
                <form id="loginForm">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Ingresar</button>
                    <p id="error-msg"></p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Evelyn Guzman</p>
    </footer>
</body>
</html>
